# Execute Academy GraphQL Example Queries

# Welcome Query
query WelcomeQuery {
  welcome {
    message
    service
    version
  }
}

# Health Check Query
query HealthCheckQuery {
  health {
    service
    overallStatus
    components {
      postgres {
        status
        detail
      }
      redis {
        status
        detail
      }
    }
  }
}

# Combined Query
query SystemInfoQuery {
  welcome {
    message
    service
    version
  }
  health {
    service
    overallStatus
    components {
      postgres {
        status
        detail
      }
      redis {
        status
        detail
      }
    }
  }
}
