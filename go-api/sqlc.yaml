version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "migrations"
    queries:
      - "internal/db/queries"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: true
        emit_methods_with_db_argument: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
